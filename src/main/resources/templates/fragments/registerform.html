<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="registerform">
    <!-- this is login form -->

    <h3>Register</h3>

    <br/>

    <form th:action="@{/registration}" method="post">
        <div th:if="${param.emailtaken}">
            <div class="alert alert-danger">
                Email is already taken
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputFirstName6" name="inputFirstName6" placeholder="FirstName" required="true"/>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputLastName6" name="inputLastName6" placeholder="LastName" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="inputEmail6" name="inputEmail6" placeholder="Email" required="true"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="inputPassword6" name="inputPassword6" placeholder="Password" required="true"/>
        </div>


        <button type="submit" class="btn btn-success btn-lg">Create Account</button>
    </form>
</div>

</body>
</html>
