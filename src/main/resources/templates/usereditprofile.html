<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DevBook</title>

    <div th:replace="fragments/header :: head"/>

</head>
<body>

<div th:replace="fragments/navbar :: navbar"/>

<div class="container">

    <div class="col">
        <br/>
        <h2>Edit Profile</h2>
        <form th:action="@{/user/updateprofile}" method="post">
            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="firstname" id="firstname"
                           th:attr="value=${user.getFirstName()}"/>
                </div>
                <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="lastname" id="lastname"
                           th:attr="value=${user.getLastName()}"/>
                </div>
            </div>
            <div class="form-group row">
                    <label for="summary" class="col-sm-2 col-form-label">Summary</label>
                    <div class="col-sm-10">

                        <textarea class="form-control" name="summary" id="summary" rows="3"><span th:remove="tag"
                                                                                                  th:text="${user.getSummary()}"></span></textarea>
                    </div>
                </div>
            <div class="form-group row">


                    <label for="currentstatus" class="col-sm-2 col-form-label">Current Status</label>
                    <div class="col-sm-10">

                        <input type="text" class="form-control" name="currentstatus" id="currentstatus"
                               th:attr="value=${user.getCurrentStatus()}"/>
                    </div>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
